<!doctype html>
<html>

<head>
    <title>Poloniex Trader</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menudrop.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <h1>Poloniex Trader</h1>
    </header>
    <main>
        <div id="data">
        <div class="dropdown">
            <button class="dropbtn" id="BTC_ETH">BTC_ETH</button>
            <div class="dropdown-content">
                <a id="#BTC_LTC">BTC_LTC</a>
                <a id="#BTC_MAID">BTC_MAID</a>
                <a id="#BTC_FCT">BTC_FCT</a>
            </div>
        </div>
        <h4>Current Price:</h4>
        <p id="price">...</p><span class="currency"> BTC</span>
        <h4>24 Hour High:</h4>
        <p id="high">...</p><span class="currency"> BTC</span>
        <h4>24 Hour Low:</h4>
        <p id="low">...</p><span class="currency"> BTC</span>
        <h4>24 Hour Percent Change:</h4>
        <p id="change">...</p><span class="currency"> %</span>
        <h4>Volume:</h4>
        <p id="volumeBTC">...</p><span class="currency"> BTC</span>
        </div>
        
        <div class="controls" id="controls">
            <button id="buy">+ Buy</button>
            <button id="sell">- Sell</button>
        </div>
        <div id="resources">
            <h3>Cryptocurrencies</h3>
            <p>BTC: <span id="btc-wealth">---</span></p>
            <p>ETH: <span id="eth-wealth">---</span></p>
        </div>
    </main>
</body>

</html>
