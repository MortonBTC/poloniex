<!doctype html>
<html>

<head>
    <title>Blockchain Exchange</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menudrop.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/app.js"></script>   
</head>

<body>
    <header>
        <h1>Blockchain Exchange</h1>
    </header>
    <main>
        <div id="data">
        <div class="dropdown">
            <button class="dropbtn" href="#select" id="select">Select</button>
            <div class="dropdown-content">
                <a href="#USD_BTC" id="USD_BTC">USD_BTC</a>
                <a href="#BTC_LTC" id="BTC_LTC">BTC_LTC</a>
                <a href="#BTC_ETH" id="BTC_ETH">BTC_ETH</a>
                <a href="#BTC_MAID" id="BTC_MAID">BTC_MAID</a>
                <a href="#BTC_BTS" id="BTC_BTS">BTC_BTS</a>
                <a href="#BTC_FCT" id="BTC_FCT">BTC_FCT</a>
                <a href="#BTC_XMR" id="BTC_XMR">BTC_XMR</a>
            </div>
        </div>
        <h4>Current Price:</h4>
        <p id="price">N/A</p><span class="currency"> BTC</span>
        <h4>24 Hour High:</h4>
        <p id="high">N/A</p><span class="currency"> BTC</span>
        <h4>24 Hour Low:</h4>
        <p id="low">N/A</p><span class="currency"> BTC</span>
        <h4>24 Hour Percent Change:</h4>
        <p id="change">N/A</p><span class="currency"> %</span>
        <h4>Volume:</h4>
        <p id="volumeBTC">N/A</p><span class="currency"> BTC</span>
        </div>
        
        <div id="dashboard">
        <div class="controls" id="controls">
            <button id="buy">+ Buy</button>
            <button id="sell">- Sell</button>
        </div>
        <div id="resources">
            <h3>Cryptocurrencies</h3>
            <p>BTC: <span id="btc-wealth">---</span></p>
            <p>LTC: <span id="ltc-wealth">---</span></p>
            <p>ETH: <span id="eth-wealth">---</span></p>
            <p>MAID: <span id="maid-wealth">---</span></p>
            <p>BTS: <span id="bts-wealth">---</span></p>
            <p>FCT: <span id="fct-wealth">---</span></p>
            <p>XMR: <span id="xmr-wealth">---</span></p>
        </div>
        
            <div id="chart_div"></div>
        </div>
    </main>
</body>

</html>
